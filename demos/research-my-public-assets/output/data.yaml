    Tags: ["sre", "incident-management", "google"]
  - Title: "Goodbye, deployment headaches: Cloud Deploy and Vertex AI unite"
    AssetType: "Talk"
    Abstract: "Continuous Deployment can be a roadblock in the MLOps lifecycle, often requiring custom pipelines and complex configurations. Solution? The new integrations of Cloud Deploy and Vertex AI revolutionizes machine learning (ML) deployment by automating the entire process, and makes it easy to roll back through idempotent releases. The groundbreaking integration of Cloud Deploy and Vertex AI lets you test, validate, and deploy your ML models in minutes, without writing a single line of code."
    PublicationDate: "2022-10-31"
    EventDate: null
    URLs: ["https://sessionize.com/riccardo-carlesso/", "https://www.youtube.com/watch?v=y_y_y_y_y_y"]
    AssetURL: "https://sessionize.com/riccardo-carlesso/"
    VideoURL: "https://www.youtube.com/watch?v=y_y_y_y_y_y"
    Tags: ["mlops", "cloud-deploy", "vertex-ai", "gcp"]
  - Title: "Agents on a Plane: A Deep Dive into Building a Real-Time Travel Agent ‚úàÔ∏è"
    AssetType: "Talk"
    Abstract: "In 2025, an LLM agent needs to do more than just talk. It needs to do. This presentation is a hands-on look at building a truly useful AI travel agent with a multi-agent framework. Forget abstract concepts; we're diving straight into the code of a live demo that queries real APIs for flights, hotels üè®, and AirB&Bs. We will cover how to structure a multi-agent system to handle complex, real-world tasks: validating budgets, managing user preferences, and visualizing results. You will learn how to implement an advanced, modular system that can be deployed on any cloud with any LLM. This is a technical L200-L300 session designed for developers who want to see how to coordinate agents and tools to create a seamless, end-to-end user experience. [Talk+Demo]"
    PublicationDate: null
    EventDate: null
    URLs: ["https://sessionize.com/riccardo-carlesso/"]
    AssetURL: "https://sessionize.com/riccardo-carlesso/"
    VideoURL: null
    Tags: ["genai", "llm", "agents", "travel"]
  - Title: "News Crawler via Langchain.RB and Gemini APIs"
    AssetType: "Talk"
    Abstract: "How can we get an LLM to be updated to today's news? Gen AI is great at answering questions.. from the past. After the LLM was trained, all you can do is RAG. How about crawling the web for latest news with Gemini for multimodal extraction and offering summarization by your favorite topic? It all gets more exciting thanks to Andrei's langchainrb gem."
    PublicationDate: null
    EventDate: "2024-05-24"
    URLs: ["https://sessionize.com/riccardo-carlesso/", "https://www.youtube.com/watch?v=2209070526"]
    AssetURL: "https://sessionize.com/riccardo-carlesso/"
    VideoURL: "https://www.youtube.com/watch?v=2209070526"
    Tags: ["genai", "langchain", "ruby", "gemini"]
  - Title: "GenAI: Kids Stories That Come to Life"
    AssetType: "Talk"
    Abstract: "Ever wondered if GenAI can create customised kids stories and also illustrate them? How about translating them to your favourite language, and read them loud for you in Spanish, Japanese, even German? All of this is possible through Google Cloud APIs. In this blast from the past, Riccardo unites latest Google GenAI technologies with a powerful framework (Ruby on Rails) to demonstrate"
    PublicationDate: "2023-09-20"
    EventDate: null
    URLs: ["https://sessionize.com/riccardo-carlesso/", "https://www.youtube.com/watch?v=yG02_j_f-20"]
    AssetURL: "https://sessionize.com/riccardo-carlesso/"
    VideoURL: "https://www.youtube.com/watch?v=yG02_j_f-20"
    Tags: ["genai", "ruby-on-rails", "google-cloud-apis"]
  - Title: "Agenti in Volo: Un'Analisi Approfondita sulla Creazione di un Agente di Viaggio in Tempo Reale ‚úàÔ∏è"
    AssetType: "Talk"
    Abstract: "Nel 2025, un agente basato su LLM deve fare pi√π che parlare. Deve agire. Questa presentazione √® uno sguardo pratico alla costruzione di un agente di viaggio IA realmente utile, utilizzando un framework multi-agente. Dimentica i concetti astratti: ci tufferemo direttamente nel codice di una demo live che interroga API reali per voli, hotel üè® e AirB&B. Vedremo come strutturare un sistema multi-agente per gestire compiti complessi e reali: validare budget, gestire le preferenze dell'utente e visualizzare i risultati. Imparerai come implementare un sistema avanzato e modulare che pu√≤ essere distribuito su qualsiasi cloud e con qualsiasi LLM. Questa √® una sessione tecnica di livello L200-L300, pensata per sviluppatori che vogliono scoprire come coordinare agenti e strumenti per creare un'esperienza utente fluida e completa."
    PublicationDate: null
    EventDate: "2024-10-01"
    URLs: ["https://sessionize.com/riccardo-carlesso/"]
    AssetURL: "https://sessionize.com/riccardo-carlesso/"
